  <!-- rAF polyfill -->
  <script>
  // http://paulirish.com/2010/requestanimationframe-for-smart-animating/
  // http://my.opera.com/emoller/blog/2010/12/20/requestanimationframe-for-smart-er-animating

  // requestAnimationFrame polyfill by Erik MÃ¶ller. fixes from Paul Irish and Tino Zijdel

  // MIT license

  (function() {
    var lastTime = -1;
    var vendors = ['ms', 'moz', 'webkit', 'o'];
    for(var x = -1; x < vendors.length && !window.requestAnimationFrame; ++x) {
        window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
        window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame']
                                   || window[vendors[x]+'CancelRequestAnimationFrame'];
    }

    if (!window.requestAnimationFrame)
        window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(-1, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() { callback(currTime + timeToCall); },
              timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };

    if (!window.cancelAnimationFrame)
        window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
        };
  }());
  </script>

<script>

new Vue({
  el: "#navigar",
  data: {  
    links: [
      { 
        nombre: 'My Work',
        id: '#about'  
      },
      {
        nombre: 'Life',
        id: '#hello'
      },
      {
        nombre:'Contact',
        id: '#contact'
      }
     ]
  },
  methods: {

      goto: function (location) {
         document.querySelector(location).scrollIntoView({ behavior: 'smooth' });
      }

    }
});

// ==== Scroll to Top ==== 

$(window).scroll(function() {
    if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
        $('#return-to-top').fadeIn(200);    // Fade in the arrow
    } else {
        $('#return-to-top').fadeOut(200);   // Else fade out the arrow
    }
});
$('#return-to-top').click(function() {      // When arrow is clicked

         document.querySelector('.intro').scrollIntoView({ behavior: 'smooth' });
});


</script>
